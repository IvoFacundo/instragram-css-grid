<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Instragram</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/app.css" />
    </head>
    <body>
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <figure class="instagram-logo">
                        <img src="./img/logo.png" width="23px" alt="" />
                    </figure>
                    <div class="separator"></div>
                    <figure class="instagram-word-logo">
                        <img src="./img/instagram.png" width="110px" alt="" />
                    </figure>
                </div>
                <div class="nav-search">
                    <form action="">
                        <input type="text" placeholder="Buscar" />
                    </form>
                </div>
                <div class="nav-navigation">
                    <figure>
                        <img src="./img/navigator.png" alt="" />
                    </figure>
                    <figure>
                        <img src="./img/heart.png" alt="" />
                    </figure>
                    <figure>
                        <img src="./img/user.png" alt="" />
                    </figure>
                </div>
            </div>
        </nav>
        <main class="main">
            <section class="user">
                <div class="user-image">
                    <figure class="user-image-wrapper">
                        <a href="https://www.instagram.com/ivofacundo/">
                            <img
                                src="https://instagram.fjuj3-1.fna.fbcdn.net/v/t51.2885-19/335937397_1206870413272563_2133800590310770128_n.jpg?_nc_ht=instagram.fjuj3-1.fna.fbcdn.net&_nc_cat=103&_nc_ohc=pfMeRkC_sOUAX9aZEda&edm=ACWDqb8BAAAA&ccb=7-5&oh=00_AfAtzMVr0gNq5KZKSjH0zVY9W3oqwKoHemfdRdmQX1ukpA&oe=64829BA9&_nc_sid=640168"
                                alt=""
                            />
                        </a>
                    </figure>
                </div>
                <div class="user-details">
                    <div class="user-label">
                        <h1>ivofacundo</h1>
                        <div class="user-edit-profile">
                            <button>Editar perfil</button>
                        </div>
                        <figure class="user-settings">
                            <img src="./img/settings.png" alt="" />
                        </figure>
                    </div>
                    <div class="user-stats">
                        <div class="user-stats-posts">
                            <span>8</span>publicaciones
                        </div>
                        <div class="user-stats-followers">
                            <span>43</span>seguidores
                        </div>
                        <div class="user-stats-following">
                            <span>38</span>seguidos
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="user-bio-name">
                            <a href="https://www.instagram.com/ivofacundo/"
                                >Ivo Facundo</a
                            >
                        </div>
                        <div class="user-bio-bio">ke wea</div>
                    </div>
                </div>
            </section>
            <section class="post-list">
                <a href="" class="post">
                    <figure class="post-image">
                        <img src="./img/compu.jpg" alt="" />
                    </figure>
                    <div class="post-overlay">
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </div>
                </a>
                <a href="" class="post">
                    <figure class="post-image">
                        <img src="./img/compu2.jpg" alt="" />
                    </figure>
                    <div class="post-overlay">
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </div>
                </a>
                <a href="" class="post">
                    <figure class="post-image">
                        <img src="./img/compu3.jpg" alt="" />
                    </figure>
                    <div class="post-overlay">
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </div>
                </a>
                <a href="" class="post">
                    <figure class="post-image">
                        <img src="./img/compu.jpg" alt="" />
                    </figure>
                    <div class="post-overlay">
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </div>
                </a>
                <a href="" class="post">
                    <figure class="post-image">
                        <img src="./img/compu2.jpg" alt="" />
                    </figure>
                    <div class="post-overlay">
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </div>
                </a>
                <a href="" class="post">
                    <figure class="post-image">
                        <img src="./img/compu3.jpg" alt="" />
                    </figure>
                    <div class="post-overlay">
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </div>
                </a>
                <a href="" class="post">
                    <figure class="post-image">
                        <img src="./img/compu.jpg" alt="" />
                    </figure>
                    <div class="post-overlay">
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </div>
                </a>
                <a href="" class="post">
                    <figure class="post-image">
                        <img src="./img/compu2.jpg" alt="" />
                    </figure>
                    <div class="post-overlay">
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </div>
                </a>
                <a href="" class="post">
                    <figure class="post-image">
                        <img src="./img/compu3.jpg" alt="" />
                    </figure>
                    <div class="post-overlay">
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </div>
                </a>
            </section>
        </main>
    </body>
</html>
